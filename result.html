<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Footprint Result</title>
    <link rel="stylesheet" href="css/result.css" type="text/css" />
  </head>
  <body>
    <div id="resultcontainer">
      <div id="result_para1">
        <p>
          Your Water Footprint Result: <span id="totalValue">X gallons</span>
        </p>
      </div>
    </div>

    <!-- JavaScript to fetch and display the result -->
    <script>
      // Fetch the water footprint result from the calculator API or database
      // You need to replace 'fetchWaterFootprintResult()' with your actual method of fetching the result
      function fetchWaterFootprintResult() {
        // Assuming you fetch the result asynchronously using AJAX
        // Replace the below code with your actual method of fetching the result
        // This is just a placeholder
        return new Promise((resolve, reject) => {
          // Simulating fetching the result after a delay of 1 second
          setTimeout(() => {
            const result = 123; // Replace this with the actual result
            resolve(result);
          }, 1000);
        });
      }

      window.addEventListener("load", async () => {
        try {
          // Fetch the result
          const result = await fetchWaterFootprintResult();

          // Display the result
          document.getElementById("totalValue").textContent =
            result + " gallons";
        } catch (error) {
          console.error("Error fetching water footprint result:", error);
          // Handle error appropriately, e.g., display an error message
        }
      });
    </script>
  </body>
